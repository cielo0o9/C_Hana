<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - tag's</title>
</head>
<body>
    <form> 
    <fieldset>
        <legend>HTML4 input's</legend>
        <ul>
            <li>
                <label for="userID">userID :</label>
                <input type="text" id="userID" >
            </li>
            <li>
                <label for="userPW">userPW</label>
                <input type="password" id="userPW">
            </li>
            <li>
                <input type="radio" name="radioGroup" id="brn_radio1" value="1" checked>
                <label for="brn_radio1">radio1</label>
                <input type="radio" name="radioGroup" id="brn_radio2" value="2">
                <label for="brn_radio2">radio2</label>
                <input type="radio" name="radioGroup" id="brn_radio3" value="3">
                <label for="brn_radio3">radio3</label>
                <input type="radio" name="radioGroup" id="brn_radio4" value="4">
                <label for="brn_radio4">radio4</label>
            </li>
            <li>
                <input type="checkbox" id="btn_chk1">
                <label for="btn_chk1">check1</label>
                <input type="checkbox" id="btn_chk2">
                <label for="btn_chk2">check2</label>
                <input type="checkbox" id="btn_chk3">
                <label for="btn_chk3">check3</label>
                <input type="checkbox" id="btn_chk4">
                <label for="btn_chk4">check4</label>
            </li>
            <li>
                <label for="commentBox">comment :</label>
                <textarea id="commentBox" cols="30" rows="10"></textarea>
            </li> 
            <li>
                <label for="selectJob">직업 선택:</label>
                <select id="selectJob">
                    <optgroup label="구직자">
                        <option value="1">무직</option>
                        <option value="2">학생</option>
                    </optgroup>
                    <optgroup label="근로자">
                        <option value="3">전문직</option>
                        <option value="4">공무원</option>
                    </optgroup>           
                </select>
            </li>
            <li>
                <input type="image" src="https://placehold.co/150x50?text=button" alt="imgButton">
                <input type="button" value="우편번호찾기">
                <button type="button">비밀번호찾기</button>
                <input type="file">
                <input type="submit" value="전송">
                <input type="reset" value="취소">
            </li>
        </ul>
    </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>HTML5 input's</legend>
                <ul>
                    <li>
                        <label for="userEmail">이메일:</label>
                        <input type="email" id="userEmail" maxlength="16"  autofocus placeholder="16자 이내로 입력">
                    </li>
                    <li>
                        <label for="userWedUrl">웹사이트:</label>
                        <input type="url" id="userWedUrl" value="https://www.naver.com" disabled >
                    </li>
                    <li>
                        <label for="userPN">전화번호:</label>
                        <input type="tel" id="userPN" placeholder="-를 뺀 숫자만 입력하세요" title="-를 뺀 숫자만 입력하세요">
                    </li>
                    <li>
                        <label for="qty">수량:</label>
                        <input type="number" id="qty" min="1" max="10" step="1" value="1" required>
                    </li>
                    <li>
                        <label for="sizeSet">규격:</label>
                        <input type="range" id="sizeSet" min="-2" max="2" step="0.1" value="0">
                    </li>
                    <li>
                        <label for="typedate">연,월,일 선택</label>
                        <input type="date" id="typedate">
                    </li>
                    <li>
                        <label for="typedatetime">연,월,일,시,분 선택</label>
                        <input type="datetime-local" id="typedatetime">
                    </li>
                    <li>
                        <label for="typetime">시간 선택:</label>
                        <input type="time" id="typetime">
                    </li>
                    <li>
                        <label for="typeMonth">월 선택:</label>
                        <input type="month" id="typeMonth">
                    </li>
                    <li>
                        <label for="typeWeek">주 선택:</label>
                        <input type="week" id="typeWeek">
                    </li>
                    <li>
                        <label for="searchfield">검색:</label>
                        <input type="search" id="searchField">
                    </li>
                    <li>
                        <label for="typecolor">색상 선택:</label>
                        <input type="color" id="typecolor">
                    </li>
                    <li>
                        <input type="submit" value="전송">
                    </li>
                    </ul>
        </fieldset>
    </form>
</body>
</html>
